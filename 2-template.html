<!DOCTYPE html>
<html>
    <head>
        <style>
          h1 {color:red;}
          p {color:blue;}
        </style>
        <title>Заголовок документу</title>
        <meta charset="utf-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <base href="https://www.google.com/" target="_blank">
    </head>
    <body>
      <h1>The template Element</h1>

      <p>Click the button below to display the hidden content from the template element.</p>

      <button onclick="showContent()">Show hidden content</button>

      <template>
        <h2>Flower</h2>
        <img src="https://asset.bloomnation.com/c_pad,d_vendor:global:catalog:product:image.png,f_auto,fl_preserve_transparency,q_auto/v1660699841/vendor/6727/catalog/product/2/0/20200707063237_file_5f04bfc54573a_5f04c0e3b9e65.jpg" width="214" height="204">
      </template>

      <script>
      function showContent() {
        var temp = document.getElementsByTagName("template")[0];
        var clon = temp.content.cloneNode(true);
        document.body.appendChild(clon);
      }
      </script>
    </body>
</html>
